<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header id="top">
        <section class="top">
            <h1> Tela de Longin e Cadastro.</h1>
            <h3> Página de preenchimento de dados:</h3>

        </section>

        <!-- <section class="middle">

    </header>

    <main id="container">
        <section class="formOne">
            <form action="" method="">
                <label>Digite seu E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail aqui...">

                <label> Digite sua senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha aqui...">

                <button name="btnAcessar">acessar</button>
            </form>
        </section>

        <section class="formTwo">
            <form action="" method=""> 
                <label>Digite seu Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu Nome aqui...">

                <label>Digite seu E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail aqui...">

                <label>Selecione sua Data de Nascemento:</label> 
                <input type="date" name="data">

                <label>Digite sua Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua Senha aqui...">

                <label>Digite novamente sua Senha:</label>
                <input type="password" name="repSenha" placeholder="Digite novamente sua Senha...">

                <button name="btnCadastrar">cadastrar</button>
            </form>
        </section>

    </main>
    
    <footer id="end">
        <section class="end">
            <span> Todos os direitos reservados 2023 </span>
            <a href=""> Escola WMBarros Treinanmento em TI.</a>
        </section>
